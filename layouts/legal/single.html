<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}
    <section id="legal">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h2 class="section-heading">{{ .Title | markdownify }}</h2>
                  <h3 class="section-subheading text-muted">{{ .Params.Subtitle | markdownify }}</h3>
                </div>
              </div>
              <div class="row">  
                <p>{{ .Content | markdownify }}</p>
              </div>
            </div>
          </section>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "js.html" . }}
  </body>
</html>
