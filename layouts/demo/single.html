<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}
    <section id="legal">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <h2 class="section-heading">{{ .Title }}</h2>
                  <h3 class="section-subheading text-muted">{{ .Params.Subtitle }}</h3>
                </div>
              </div>
              <div class="row">
                <!--<p>{{ .Content | markdownify }}</p>-->
                    <div class="col-lg-12">
                      <iframe id="DemoFormFrame" src="https://create.zumeforms.com.au/Home/Command?controller=Project&view=FormMin&projecturl=/Users/AutomationStation/Demo%20Conveyancing%20Quote.xml&HostID=AutomationStation" scrolling="no"></iframe>
                      <script src="https://create.zumeforms.com.au/assets/js/iframeResizer.min.js" type="text/javascript"></script>
                    </div>
              </div>
            </div>
          </section>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "js.html" . }}
  </body>
</html>
